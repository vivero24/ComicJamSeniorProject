<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Config</title>
</head>
<body>
    <h1>Lobby Configuration</h1>
    <div>
        <label for = "player_count">Player Count: </label>
        <input type = "number" id = "player_count" name = "player_count" min = "2" max = "10" step = "1" value = "1"> <br>


        <label for = "round_count">Number of Rounds: </label>
        <input type = "number" id = "round_count" name = "round_count" min = "1" max = "10" step = "1" value = "1"> <br>

        <label for = "time_limit_buttons">Time Limit: </label>
        <div id = "time_limit_buttons">
            <button type = "button" name = "1min">1 min</button>
            <button type = "button" name = "2min">2 min</button>
            <button type = "button" name = "3min">3 min</button>
        </div>



    </div>
</body>
</html>
